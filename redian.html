<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>热点绘图</title>	
		<style>
			#myCanvas{
				background-color: blanchedalmond;
			}
			#zong{
				width: 1000px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<img src="img/ChMkJlmILVOIXr2AABm-yQMeZmIAAfd_AND7IEAGb7h193.jpg" border="0" usemap="#planetmap" alt="sss" id="imag" style="display: none;"/>
		<div id="zong">
		  <canvas id="myCanvas" width="1000" height="800" ></canvas>
		</div>
	</body>
</html>

<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
<script>
	
	$(function(){
		
		var c=document.getElementById("myCanvas");
		var cxt=c.getContext("2d");
		//绘制背景图
		var img=document.getElementById("imag");
		cxt.drawImage(img,0,0,1000,800);
		
		
		cxt.fillStyle="#4752e761";
		
		
        var leftX=0;
        var leftY = 0;
        
        var rightX=leftX;
        var rightY = leftY;
		
		var isClick=false;
		
		$("#myCanvas").click(function(){
			leftX = event.clientX - c.getBoundingClientRect().left; 
            leftY = event.clientY - c.getBoundingClientRect().top;
            cxt.fillRect(leftX,leftY,rightX,rightY);    
            isClick=true;
            console.log("左上坐标：x "+leftX+"    y "+leftY)
		})
		
		$("#myCanvas").mousemove(function(e){
			if(!isClick){
				return;
			}
			
		    rightX = event.clientX - c.getBoundingClientRect().left; 
            rightY = event.clientY - c.getBoundingClientRect().top;
            cxt.fillRect(leftX,leftY,rightX,rightY); 
            console.log("右下坐标：x "+rightX+"    y "+rightY)
		});
		
	})
	
</script>
